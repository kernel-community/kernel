# Project information
site_name: KERNEL
site_url: https://kernel.community
site_author: Andy Tudhope
site_description: Learn how to take part in building a better web

# Repository
repo_name: andytudhope/kernel
repo_url: https://github.com/andytudhope/kernel
edit_uri: ""

# Configuration
theme:
  name: null
  custom_dir: material

  # 404 page
  static_templates:
    - 404.html

  # Don't include MkDocs' JavaScript
  include_search_page: false
  search_index_only: true

  # Default values, taken from mkdocs_theme.yml
  language: en
  features:
    - tabs
    #- instant
  palette:
    scheme: default
    primary: white
    accent: black
  font:
    text: Roboto
    code: Roboto Mono
  icon:
    logo: logo
  favicon: assets/favicon.gif

# Plugins
plugins:
  - search
  - minify:
      minify_html: true

# Customization
extra:
  social:
    - icon: fontawesome/brands/slack
      link: https://kernel-community.slack.com
    - icon: fontawesome/brands/twitter
      link: https://twitter.com/gitcoin

# Extensions
markdown_extensions:
  - markdown.extensions.admonition
  - markdown.extensions.attr_list
  - markdown.extensions.codehilite:
      guess_lang: false
  - markdown.extensions.def_list
  - markdown.extensions.footnotes
  - markdown.extensions.meta
  - markdown.extensions.toc:
      permalink: true
  - pymdownx.arithmatex
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.critic
  - pymdownx.details
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.magiclink:
      repo_url_shorthand: true
      user: squidfunk
      repo: mkdocs-material
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.snippets:
      check_paths: true
  - pymdownx.superfences
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde
  - pymdownx.extra

# Page tree
nav:
  - Home: index.md
  - Getting started: getting-started.md
  - Module 0:
    - Intro to KERNEL: module-0/index.md
    - Crafted Reading:
      - The Play of Pattern: module-0/play-of-pattern.md
      - Trust: module-0/trust.md
    - Curated Material:
      - Money Talks: module-0/money-language.md
      - Conversation: module-0/conversation.md
      - Purpose: module-0/purpose.md
  - Tools: 
    - Create & Connect: tools.md
